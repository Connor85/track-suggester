<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">What Programming Language Should I Learn?</h1>
      <form id="questions">
        <h3>Why do you want to lean to code?</h3>
        <div>
          <input type="radio" name="learn" value="1">
          <label>Build Internal Software</label>
        </div>
        <div>
          <input type="radio" name="learn" value="2">
          <label>Build Websites</label>
        </div>
        <div>
          <input type="radio" name="learn" value="3">
          <label>Make Data Seamlessly Flow Through Systems</label>
        </div>
        <h3>What size company do you want to work for?</h3>
        <div>
          <input type="radio" name="size" value="1">
          <label>Small</label>
        </div>
        <div>
          <input type="radio" name="size" value="2">
          <label>Medium</label>
        </div>
        <div>
          <input type="radio" name="size" value="3">
          <label>Large</label>
        </div>
        <h3>Do you want to work on the front end or back end?</h3>
        <div>
          <input type="radio" name="front-back" value="1">
          <label>Front End</label>
        </div>
        <div>
          <input type="radio" name="front-back" value="2">
          <label>Back End</label>
        </div>
        <h3>Do you want to build applications?</h3>
        <div>
          <input type="radio" name="app" value="1">
          <label>Yes</label>
        </div>
        <div>
          <input type="radio" name="app" value="2">
          <label>No</label>
        </div>
        <h3>Where do you live</h3>
        <div>
          <input type="radio" name="location" value="1">
          <label>Seattle</label>
        </div>
        <div>
          <input type="radio" name="location" value="2">
          <label>Portland</label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <div id="results">
        <div id="ruby-rails">
          <h2>Ruby/Rails</h2>
        </div>
        <div id="css-react">
          <h2>CSS/React</h2>
        </div>
        <div id="cNet">
          <h2>C#/.NET</h2>
        </div>
      </div>
    </div>
  </body>
</html>
